<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        div{
            height: 100px;
            width: 100px;
            /* background-color: dodgerblue; */
            border-style: solid;
            margin: 5px;
        }
        /*  class selector */
        .demo1{
            background-color: dodgerblue;
        }
        .demo2{
            background-color: olive;
        }
        /* Id selector */
        #demo3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo1"></div>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo2" id="demo3"></div>
</body>
</html>
