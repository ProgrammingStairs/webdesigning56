            Selectors : 
            Selectors simply selects which property corresponding to its value is going to be implemented on which specific element. 
            
            Types of selectors : 
                1. Element or Tag Selector 
                2. Id selector 
                3. Class selector 
                4. Universal selector 
                5. Descendent selector 
                6. Grouping selector 
                7. Advanced selector 
                    i. Attribute selector 
                    ii. nth-of-type selector 
                    iii. Pseudo element selector 
                    iv. Pseudo class selector 
                    v. Adjacent sibling selector 
                    vi. General sibling selector 
                    vii. Direct child selector
