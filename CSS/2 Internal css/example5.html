<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent selector */
        div p span{
            color:green;
        }
        
        p span{
            color:blue;
        }

        /* element | tag selector */
        span{
            color:red;
        }

    </style>
</head>
<body>
    <div>
        <p>
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, eligendi.</span>
        </p>
    </div>

    <p>
        <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, dolor?</span>
    </p>

    <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, corporis?</span>
</body>
</html>
