<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        div{
            height: 200px;
            width: 200px;
            margin: 5px;
        }
        /* Id selector */
        #demo1{
            background-color: red;
            /* float: left; */
            float:right;
        }
        #demo2{
            background-color: green;
            float: left;
            /* float: right; */
        }
        
    </style>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div style="height: 400px;width:400px; background-color: brown; clear: both;"></div>
</body>
</html>
