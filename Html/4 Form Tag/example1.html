<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgrey">
    <fieldset>
        <legend align="center">
            <fieldset>Fill Out The Details</fieldset>
        </legend>
    <!-- <form action="welcome.html" method="get"> -->
    <form action="welcome.html" method="post">
        <table align="center">
        <caption>
            <h2>Registration Form</h2>
        </caption>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input required value="Andrew Anderson" readonly id="username" name="username" type="text" placeholder="Enter Username">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input required id="email" name="email" type="email" placeholder="Enter Email">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input required id="password" name="password" type="password" placeholder="Enter Password">
            </td>
        </tr>
        <tr>
            <td><label for="contact">Contact</label></td>
            <td>
                <input required type="text" id="contact" name="contact" placeholder="Enter 10-digits Mob. No." maxlength="10" pattern="[6789][0-9]{9}">
            </td>
        </tr>
        <tr>
            <td><label for="date">DOB</label></td>
            <td>
                <input required type="date" id="date" name="date"> 
            </td>
        </tr>
        <tr>
            <td><label for="male">Gender</label></td>
            <td>
                <input value="male" required checked type="radio"  name="gender" id="male">
                <label for="male">Male</label>
                <input value="female" type="radio"  name="gender" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="cricket">Hobbies</label></td>
            <td>
                <input value="cricket" checked type="checkbox"  name="cricket" id="cricket">
                <label for="cricket">Cricket</label>
                <input value="football" type="checkbox"  name="football" id="football">
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td><label for="subject">Subject</label></td>
            <td>
                <!-- <select name="subject" id="subject"> -->
                <select required name="subject" id="subject" multiple>
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value=".Net Language">.Net Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td>
                <textarea maxlength="20" required rows="3" cols="21" name="address" id="address" placeholder="Enter Address"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="file">Upload</label></td>
            <td>
                <!-- <input type="file" id="file" name="file"> -->
                <input required type="file" id="file" name="file" multiple>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>     
    </form>
    </fieldset>
</body>
</html>
