<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Color : <input type="color" id="color" name="color"> <br>
    Month : <input type="month" id="month" name="month"> <br>
    Time : <input type="time" id="time" name="time"> <br>
    Week : <input type="week" id="week" name="week"> <br>
    Number : <input type="number" placeholder="Enter Number" step="5" min="0" max="100"> <br>
    Status : <progress max="100" value="75"></progress>
    <form action="">
        <input required type="url" placeholder="http://www.google.com">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
